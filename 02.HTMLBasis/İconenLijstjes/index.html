<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iconen Lijst</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="fonts/fontawesome-free/css/all.css">
</head>

<body>
    <h2>Versie Met UTF-8</h2>
    <ul>
        <li> <a href="">✉️ e-mail</a></li>
        <li> <a href="">📞 Telephone</a></li>
        <li> <a href="">📠 FAX</a></li>
    </ul>

    <h2>Versie Met Emoji's</h2>
    <p> Raad de film</p>
    <ul>
        <li>🐔🏃‍♂️</li>
        <li>⏰🍊</li>
        <li>🔍🐟</li>
        <li>💩🕺🏽</li>
    </ul>

    <h2>Versie met materiaal icon's</h2>
    <ul>
        <li><span class="material-symbols-outlined">
                account_circle
            </span> <a href=""> account</a></li>
        <li><span class="material-symbols-outlined">
                settings
            </span> <a href=""> instellingen</a></li>
        <li><span class="material-symbols-outlined">
                help
            </span><a href="">help</a></li>
    </ul>

    <h2>Visit met FontAwsome</h2>
    <ul>
        <li><span class="fa-brands fa-facebook"></span><a href=""> visit me</a></li>
        <li><span class="fa-brands fa-youtube"></span><a href=""> watch me</a></li>
        <li><span class="fa-brands fa-instagram"></span><a href=""> follow me</a></li>
        <li><span class="fa-brands fa-x-twitter"></span><a href=""> X me </a></li>
    </ul>
</body>

</html>
